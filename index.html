<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d6ecfbd70.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="./img/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <title>TNW</title>
</head>
<body>
    <header class="header flex">
        <div class="header-left flex">
            <div class="header-item"><a href="#" class="header-link active">News</a></div>
            <div class="header-item"><a href="#" class="header-link">Events<i class="fas fa-caret-down"></i></a></div>
            <div class="header-item"><a href="#" class="header-link">Business<i class="fas fa-caret-down"></i></a></div>
            <div class="header-item"><a href="#" class="header-link">AMAs</a></div>
            <div class="header-item"><a href="#" class="header-link">Spaces</a></div>
            <div class="header-item"><a href="#" class="header-link">Terms & Conditions</a></div>
        </div>
        <div class="header-right flex">
            <div class="header-item"><a href="#" class="header-link">About</a></div>
            <div class="header-item"><a href="#" class="header-link">Advertise</a></div>
            <div class="header-item"><a href="#" class="header-link">Jobs</a></div>
            <div class="header-item"><a href="#" class="header-link">Contact</a></div>
        </div>
    </header>
    <div class="navbar flex">
        <div class="navbar-left flex">
            <div class="logo-box">
                <img src="./img/logo.jpg" alt="logo">
            </div>
            <nav class="navbar-nav flex">
                <div class="navbar-nav__toggle">
                    <button class="toggle flex">
                        <input type="checkbox" class="toggle__checkbox" id="nav-toggle" />
                        <label for="nav-toggle" class="toggle__button">
                            <span class="toggle__icon">
                        </label>
                        <div class="toggle__background"></div>
                        <nav class="toggle__nav">
                            <div class="toggle__link">Latest</div>
                            <div class="toggle__link">Hard Fork</div>
                            <div class="toggle__link">Latest</div>
                            <div class="toggle__link">Hard Fork</div>
                        </nav>
                    </button>
                </div>
                <div class="navbar-nav__nav-item"><a href="#" class="navbar-nav__link">Latest</a></div>
                <div class="navbar-nav__nav-item"><a href="#" class="navbar-nav__link">Hard Fork</a></div>
                <div class="navbar-nav__nav-item"><a href="#" class="navbar-nav__link">Plugged</a></div>
                <div class="navbar-nav__nav-item"><a href="#" class="navbar-nav__link">Readme</a></div>
                <div class="navbar-nav__nav-item"><a href="#" class="navbar-nav__link">Growth Quarters</a></div>
                <div class="navbar-nav__nav-item"><a href="#" class="navbar-nav__link">Neutral</a></div>
            </nav>
        </div>
        <div class="navbar-right flex">
            <button type="button" class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
</body>
</html>
